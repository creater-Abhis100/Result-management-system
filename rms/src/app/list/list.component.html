<h1>Student Dashboard</h1>
<button routerLink="/login" (click)="logout()" type="button" class="btn btn-primary btn-lg btn-block" style="margin-left: 90%;">logout</button>
<button routerLink="/add" type="button" class="btn btn-primary btn-lg btn-block" style="margin-left: 10%;">Add new Student</button>
<div *ngIf=alert1 class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> The Data is successfully Removed .
  <button (click)="closeAlert1()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="table-responsive-lg caption-top" style="width: auto;">
  <table class="table table-hover" style="border: 4em;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Roll No. </th>
        <th scope="col">Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Score</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of collection">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.Roll_no }}</td>
        <td>{{ item.Name }}</td>
        <td>{{ item.DOB }}</td>
        <td>{{ item.Score }}</td>
        <th>
          <i (click)="delete_Stud(collection.indexOf(item))" class="fa fa-trash" style="font-size:auto;color:red;"></i>
          <a routerLink="/update/{{ collection.indexOf(item) }}"><i class="fa fa-edit" style="padding-left:10%; font-size:auto;color:rgb(73, 240, 23);"></i></a>
        </th>
      </tr>
    </tbody>
  </table> 
  </div>
