<div class="container">  
    
    <h1 *ngFor="let student of user1"> Hi! {{ student.Name }}, this is your Result </h1>  
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>Roll No</th>  
            <th>Name</th>  
            <th>DOB</th>
            <th>Score</th>
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let student of user1">  
          <td>{{ student.Roll_no }}</td>  
          <td>{{ student.Name }}</td>  
          <td>{{ student.DOB }}</td>
          <td>{{ student.Score }}</td>    
        </tr>  
      </tbody>  
    </table>  
    <button routerLink="/Slogin" type="submit" class="btn btn-primary">Click here to check another result</button>
  </div>
