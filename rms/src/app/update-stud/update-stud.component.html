
<div *ngIf=alert2 class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You Data is successfully entered.
    <button (click)="closeAlert2()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div style="border: 2px; width: 50%; padding-left: 30%;">
<form [formGroup]="Update_stud" (ngSubmit)="update_Stud()" style="width: 60;">
    <div class="form-group">
        <label for="InputRoll_no1">Roll no</label>
        <input type="number" class="form-control" formControlName="Roll_no" placeholder="Roll_no">
      </div>
    <div class="form-group" >
        <label for="InputName1">Name</label>
        <input type="text" class="form-control" formControlName="Name" placeholder="Name">
      </div>
    <div class="form-group">
        <label for="InputDOB1">DOB</label>
        <input type="date" class="form-control" formControlName="DOB" placeholder="DOB">
      </div>
      <div class="form-group">
        <label for="InputScore1">Score</label>
        <input type="Number" min="0" max="100" class="form-control" formControlName="Score" placeholder="Score">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
