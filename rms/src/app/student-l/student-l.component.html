  <div style="border: 2px; width: 50%; padding-left: 30%;">
    <form [formGroup]="Slogindata" (ngSubmit)="login_s()" style="width: 60;">
        <div class="form-group">
            <h4>Check Result</h4>
            <label for="InputRoll_no1">Roll No. </label>
            <input type="txt" class="form-control" formControlName="Roll_no" placeholder="Enter Roll No.">
          </div>
        <div class="form-group">
            <label for="InputDOB1">DOB</label>
            <input type="Date" class="form-control" formControlName="DOB" placeholder="Select DOB">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
